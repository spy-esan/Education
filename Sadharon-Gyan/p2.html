        // Function to display all questions and answers
        function displayAllQA() {
    const qaList = document.getElementById("qa-list");
    qaList.innerHTML = ""; // Clear previous content

    // Loop through the array and create HTML for each Q&A
    qaArray.forEach((qa, index) => {
        const qaItem = document.createElement("div");
        qaItem.className = "qa-item";
        const question = document.createElement("div");
        question.className = "question";
        question.textContent = `${index+41}. ${qa.question}`; // Added numbering

        const answer = document.createElement("div");
        answer.className = "answer";
        answer.textContent = `Ans: ${qa.answer}`;

        qaItem.appendChild(question);
        qaItem.appendChild(answer);
        qaList.appendChild(qaItem);
    });
}

// Display all Q&A when the page loads
displayAllQA();
